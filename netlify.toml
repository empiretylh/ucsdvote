[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  # Disable CRA's ESLint plugin during Netlify builds to avoid failing
  # the build on lint warnings. Alternatively, fix the lint errors shown
  # by Netlify (missing alt attributes, missing useEffect deps).
  DISABLE_ESLINT_PLUGIN = "true"
